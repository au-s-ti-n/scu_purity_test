<!DOCTYPE html>

<html>
<head>
     <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V05F91C0XV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V05F91C0XV');
    </script>

    <title>SCU Purity Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <span class="official">The Official</span>
            <h1 class="title">SCU Purity Test</h1>
        </div>
    </header>

    <p class="center">
        <i>The SCU Purity Test has historically served as the ultimate method for measuring your experience at SCU. <br /> 
        It's a voluntary opportunity for SCU students to bond and track their maturation and journey 
        throughout college.</i>
    </p>

    <h1 class="score_title">Your score:</h1>
    <div id="score" class="score"></div>
    <div id="comment" class="comment"></div>
    <br /> <br /> <br />
    <div class="center">
        <a class="button" href="index.html">Take Again</a>
        <button id="copyButton" class="button">Copy Results</button>
    </div>
    

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = parseInt(params.get("score"));
        const copyButton = document.getElementById("copyButton");

        if (!isNaN(score)) {
            document.getElementById("score").textContent = `${score}`;
         
            if (score <= 10) {
                comment = "Leavey Legend";
            } 
            else if (score <= 20) {
                comment = "Malley Master";
            } 
            else if (score <= 30) {
                comment = "Heafey Hero";
            } 
            else if (score <= 40) {
                comment = "O'Connor Overlord";
            } 
            else if (score <= 50) {
                comment = "Vari Virtuoso";
            } 
            else if (score <= 60) {
                comment = "Graham Gold";
            } 
            else if (score <= 70) {
                comment = "SCDI Silver";
            } 
            else if (score <= 80) {
                comment = "Benson Bronze";
            } 
            else if (score <= 90) {
                comment = "Alameda Amateur";
            } 
            else {
                comment = "Nobili Noob";
            }
            document.getElementById("comment").textContent = comment;
        } else {
            document.getElementById("score").textContent = "what the helly";
        }

        copyButton.addEventListener("click", () => {
            const text = 
`SCU Purity Test
Score: ${score}
Rank: ${comment}
https://scupuritytest.com/`;

            navigator.clipboard.writeText(text).then(() => {
                alert("Score copied to clipboard!");
            });
        });

        // sends to GA4
        gtag('event', 'score', {
            'score': score,
        });

    </script>
</body>
</html>
